<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "ketineni venkata sudeepthi";
  var patt = /sudeepthi/i;
  var result = str.match(patt);
  document.getElementById("demo").innerHTML = result;
}
</script>

</body>
</html>
