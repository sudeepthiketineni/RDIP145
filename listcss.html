<!DOCTYPE html>
<html>
<head>
<style>

  list-style-type: circle;
}
*{
color:green;

line-height:25px;
background-color:lightpink;
}

ol.b {
  list-style-type: upper-roman;
}

</style>
</head>
<body>

  <li>Grapes</li>

  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>
