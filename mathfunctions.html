<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Math Functions</h2>
<p id="demo"></p>
<script>
document.getElementById("demo").innerHTML = Math.PI+"<br>"+Math.round(4.7)+"<br>"+Math.pow(8, 2)+"<br>"+Math.sqrt(64)+"<br>"+Math.abs(-4.7)+"<br>"+Math.ceil(4.4)+"<br>"+Math.floor(4.7);
</script>
</body>
</html>
