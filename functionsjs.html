<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Functions</h2>
<p id="demo"></p>
<p id="demo1"></p>
<script>
var x = myFunction(4, 3);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
function toCelsius(f) {
  return (5/9) * (f-32);
}
document.getElementById("demo1").innerHTML = toCelsius(77);
</script>
</body>
</html>
