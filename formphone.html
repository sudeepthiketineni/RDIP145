<!DOCTYPE html>
<html>
<body>
<inline><p>Phone no:</p><input id="numb"></inline>
<p id="demo"></p>
<script>
function myFunction() {
  var x, text;

  // Get the value of the input field with id="numb"
  x = document.getElementById("numb").value;

  // If x is Not a Number or less than one or greater than 10
  if (isNaN(x) || x < 1 || x > 10) {
    text = "Input not valid";
  } else {
    text = "Input OK";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
<form>
<table>
<tr required>
<td><b><center>Reason for RDIP:</center></b></td>
<td><input type="checkbox" value="html" id="html" name="html" required><label for="html">HTML</label><input type="checkbox" value="css" id="css" name="html"><label for="css">CSS</label><input type="checkbox" value="js" id="js" name="html"><label for="js">Javascript</label></td>
</tr>
</table>
<input type="submit" value="Submit" onclick="myFunction()">
</form>
</body>
</html>
